{% extends "base.html" %}
{% block content %}
<div class="default">
    <p class="reg">Найденные книги: </p>
    <br>
    <form method="post">
        <input class="reginput" type="text" name="searchdata" placeholder="Введите фразу:" required>
        <br>
        <button type="submit" class="regbutton">Поиск</button>
    </form>
    {% if books %}
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Years</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{book.id}}</td>
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.years}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="message">Книги не найдены</p>
    {% endif %}
</div>
{% endblock %}
